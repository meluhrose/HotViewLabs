<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/account.css">
</head>
<body>
<header>
    <a href="../index.html"><img src="../assets/header-logo-desktop.png" alt="HotViewLabs Logo" class="header-logo"></a>
    <nav>
        <ul>
            <li><a href="#">Products</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </nav>
    <div class="header-icons">
        <a href="../account/login.html"><img src="../assets/user.png" alt="User profile icon for accessing account login and registration"></a>
        <a href="/cart.html"><img src="../assets/shopping-bag.png" alt="Shopping Bag Icon that directs to cart"></a>
    </div>
</header>
    <main>
        <div class="register-container">
        <h1>Register</h1>
        <form id="registerForm">
            <div class="register-form-group">
                <label for="Name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="register-form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="register-form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="register-form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="register-btn cta">Submit</button>
        </form>

        <p class="register-link">Already a member? <a href="login.html" style="font-weight: 600;">LOGIN</a></p>
        </div>
    </main>
</body>
<footer>
    <a href="../index.html"><img src="../assets/footer-logo-desktop.png" alt="Footer Logo"></a>
    <ul>
        <li><a href="#">FAQ</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Privacy Policy</a></li>
    </ul>
</footer>
</html>
