<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<header>
    <a href="index.html"><img src="assets/header-logo-desktop.png" alt="HotViewLabs Logo" class="header-logo"></a>
    <nav>
        <ul>
            <li><a href="#">Products</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </nav>
    <div class="header-icons">
        <a href="account/login.html"><img src="assets/user.png" alt="User profile icon for accessing account login and registration"></a>
        <a href="cart.html"><img src="assets/shopping-bag.png" alt="Shopping Bag Icon that directs to cart"></a>
    </div>
</header>
<body>
    <div id="cart-items">
        <ul>
            <li>ITEM</li>
            <li>PRICE</li>
            <li>QUANTITY</li>
        </ul>
    </div>
    <div>
        <img src="assets/1-perfume-white.jpg" alt="product information goes here">
        <p>Product Name</p>
        <p>$12.22</p>
        <input type="number" value="1" min="1">
        <div class="item-total">Total: $<span class="item-total-amount">0.00</span></div>
        <button class="remove-item-btn">x</button>
    </div>
    <div class="subtotal">
        SUBTOTAL: $<span id="total-amount">0.00</span>
    </div>
    <button class="checkout-btn" onclick="location.href='checkout.html'">CHECKOUT</button>
</body>
<footer>
    <a href="index.html"><img src="assets/footer-logo-desktop.png" alt="Footer Logo"></a>
    <ul>
        <li><a href="#">FAQ</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Privacy Policy</a></li>
    </ul>
</footer>
</html>
