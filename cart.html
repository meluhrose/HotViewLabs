<body>
</body>
<main>
    <div class="cart-container">
        <div class="cart-item-header">
            <ul>
                <li>ITEM</li>
                <li>PRICE</li>
                <li>QUANTITY</li>
                <li>TOTAL</li>
            </ul>
        </div>
        <div id="cart-item" class="cart-item">
            <div id="item-details" class="item-details">
                <img src="assets/1-perfume-white.jpg" alt="product information goes here">
                <p>Product Name</p>
            </div>
            <p class="item-price">$12.22</p>
            <div class="quantity-selector">
                <button class="quantity-btn minus" aria-label="Decrease quantity">âˆ’</button>
                <input type="number" class="quantity-input" value="1" min="1">
                <button class="quantity-btn plus" aria-label="Increase quantity">+</button>
            </div>
            <div class="item-total">$<span class="item-total-amount">0.00</span></div>
            <button class="remove-item-btn">x</button>
        </div>
        <div class="cart-summary">
            <div class="subtotal-container">
                <p>SUBTOTAL:</p> $<span id="total-amount">0.00</span>
            </div>
            <button class="checkout-btn cta" onclick="location.href='checkout.html'">CHECKOUT</button>
        </div>
    </div>
</main>
