<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/3f13ab78cf.js" crossorigin="anonymous"></script> 
    <script src="js/main.js" defer></script>
    <script src="js/api.js" defer></script>
</head>
<body>
<header>
    <a href="index.html"><img src="assets/header-logo-desktop.png" alt="HotViewLabs company logo" class="header-logo"></a>
    <nav>
        <ul>
            <li><a href="#">Products</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </nav>
    <div class="header-icons">
        <a href="account/login.html"><img src="assets/user.png" alt="User profile icon for accessing account login and registration"></a>
        <a href="cart.html"><img src="assets/shopping-bag.png" alt="Shopping Bag Icon that directs to cart"></a>
    </div>
</header>
<main>
    <section aria-label="carousel of the latest products" class="carousel">
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="assets/carousel-image-1.jpg" alt="Carousel Image 1">
                <div class="carousel-content">
                    <p class="carousel-image_text-1">Elevate Your Hair Game</p>
                    <a href="product.html"><button class="shop-now cta">Shop Now</button></a>
                </div>
            </div>
            <div class="carousel-slide">
                <img src="assets/carousel-image-2.jpg" alt="Carousel Image 2">
                <div class="carousel-content">
                    <p class="carousel-image_text-2">New Arrivals</p>
                    <a href="product.html"><button class="shop-now cta">Shop Now</button></a>
                </div>
            </div>
            <div class="carousel-slide">
                <img src="assets/carousel-image-3.jpg" alt="Carousel Image 3">
                <div class="carousel-content">
                    <p class="carousel-image_text-3">Latest In Tech</p>
                    <a href="product.html"><button class="shop-now cta">Shop Now</button></a>
                </div>
            </div>
        </div>
        
        <!-- Navigation buttons -->
        <button class="carousel-nav__prev" aria-label="Previous slide"></button>
        <button class="carousel-nav__next" aria-label="Next slide"></button>
        
        <!-- Indicators -->
        <div class="carousel-indicators">
            <div class="carousel-indicator active" data-slide="0"></div>
            <div class="carousel-indicator" data-slide="1"></div>
            <div class="carousel-indicator" data-slide="2"></div>
        </div>
    </section>
    <section class="featured-products">
        <h1>Featured Products</h1>
        <div class="product-grid">
            <a href="product.html?id=1" class="product-card">
                <div class="product-info">
                    
                    <div class="product-header">
                        <h3>Product Name</h3>
                        <p class="product-card_rating">4.5 <i class="fa-solid fa-star" style="color: #735149;"></i></p>
                    </div>
                    <p class="product-card_price">$00.00</p>
                </div>
            </a>
        </div>
    </section>
    <footer>
        <a href="index.html"><img src="assets/footer-logo-desktop.png" alt="Footer Logo"></a>
        <ul>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Privacy Policy</a></li>
        </ul>
    </footer>
</body>
</html>
