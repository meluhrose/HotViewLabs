<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<header>
    <a href="index.html"><img src="assets/header-logo-desktop.png" alt="HotViewLabs Logo"></a>
    <nav>
        <ul>
            <li><a href="#">Products</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </nav>
        <a href="account/login.html"><img src="assets/user.png" alt="User profile icon for accessing account login and registration"></a>
        <a href="cart.html"><img src="assets/shopping-bag.png" alt="Shopping Bag Icon that directs to cart"></a>
</header>
<body>
    <main>
        <form id="checkout-form">
            <section class="shipping-info">
                <h2>Shipping Information</h2>
                <div>
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="firstName" placeholder="James" required>
                </div>
                <div>
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="lastName" placeholder="Smith">
                </div>
                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="123 Post Lane" required>
                </div>
                <div>
                    <label for="postcode">Post Number:</label>
                    <input type="text" id="postcode" name="postcode"placeholder="1234" required>
                </div>
                <div>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="Sandnes" required>
                </div>
                <div>
                    <label for="phone-number">Phone Number:</label>
                    <input type="text" id="phone-number" name="phoneNumber" placeholder="123 45 678" required>
                </div>
            </section>
            
            <section class="payment-info">
                <h2>Payment Information</h2>
                <div>
                    <label for="name-on-card">Name on Card:</label>
                    <input type="text" id="name-on-card" name="nameOnCard" placeholder="James Smith" required>
                </div>
                <div>
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="cardNumber" placeholder="1234 5678 9101 1121" required>
                </div>
                <div>
                    <label for="expiry">Expiry Date:</label>
                    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
                </div>
                <div>
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required>
                </div>
                <button type="submit">Pay Now</button>
            </section>
            
            <section class="cart-summary">
                <h2>Cart Summary</h2>
                <div id="cart-items"></div>
                <div class="subtotal">
                    <strong>Subtotal: $<span id="subtotal-amount">0.00</span></strong>
                </div>
            </section>
        </form>
    </main>
    <footer><a href="index.html"><img src="assets/footer-logo-desktop.png" alt="Footer Logo"></a></footer>
</body>
</html>
