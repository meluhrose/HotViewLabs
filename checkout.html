<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/checkout.css">
</head>
<header>
    <a href="index.html"><img src="assets/header-logo-desktop.png" alt="HotViewLabs Logo" class="header-logo"></a>
    <nav>
        <ul>
            <li><a href="#">Products</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </nav>
    <div class="header-icons">
        <a href="account/login.html"><img src="assets/user.png" alt="User profile icon for accessing account login and registration"></a>
        <a href="cart.html"><img src="assets/shopping-bag.png" alt="Shopping Bag Icon that directs to cart"></a>
    </div>
</header>
<body>
    <main>
        <section class="shipping-info">
            <h1>Shipping Information</h1>

            <form id="shipping-form" class="shipping-form">
                <div class="form-row two-column">
                    <div class="shipping-form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="James" required>
                    </div>
                    <div class="shipping-form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Smith" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="shipping-form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="123 Post Lane" required>
                    </div>
                </div>
                
                <div class="form-row two-column">
                    <div class="shipping-form-group">
                        <label for="postNumber">Post Number</label>
                        <input type="text" id="postNumber" placeholder="1234" required>
                    </div>
                    <div class="shipping-form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="Sandnes" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="shipping-form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" placeholder="123 45 678" required>
                    </div>
                </div>
            </form>
        </section>
            <section class="payment-info">
                <h2>Payment Information</h2>
                <div class="payment-form-group">
                    <label for="name-on-card">Name on Card:</label>
                    <input type="text" id="name-on-card" name="nameOnCard" placeholder="James Smith" required>
                </div>
                <div class="payment-form-group">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="cardNumber" placeholder="1234 5678 9101 1121" required>
                </div>
                <div class="payment-form-group">
                    <label for="expiry">Expiry Date:</label>
                    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
                </div>
                <div class="payment-form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required>
                </div>
                <button type="submit" class="place-order-btn cta">Pay Now</button>
            </section>
            
            <section class="cart-summary">
                <h2>Cart Summary</h2>
                <div id="cart-items"></div>
                <div class="subtotal">
                    <strong>Subtotal: $<span id="subtotal-amount">0.00</span></strong>
                </div>
            </section>
        </form>
    </main>
    <footer>
        <a href="index.html"><img src="assets/footer-logo-desktop.png" alt="Footer Logo"></a>
        <ul>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Privacy Policy</a></li>
        </ul>
    </footer>
</body>
</html>
